<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Signup/Login form</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
   <section id="formHolder">

      <div class="row">

         <!-- Brand Box -->
         <div class="col-sm-6 brand">
            <a href="index.html" class="logo">Lancar Jaya <span>.</span></a>

            <div class="heading">
               <h2>Ekspedisi</h2>
               <p>Melayani Pengiriman Paket</p>
            </div>

            <div class="success-msg">
               <p>Great! You are one of our members now</p>
               <a href="#" class="profile">Your Profile</a>
            </div>
         </div>


         <!-- Form Box -->
         <div class="col-sm-6 form">

            <!-- Login Form -->
            <div id="modal-login" class="login form-peice switched">
               <form id="login-form" class="login-form" action="#" method="post">
                  
                  <div class="form-group">
                     <label for="login-email">Email</label>
                     <input type="email" id="login-email" required>
                  </div>

                  <div class="form-group">
                     <label for="login-password">Password</label>
                     <input type="password" id="login-password" required>
                  </div>
                  <br>
                  <div class="CTA">
                     <button class="btn red darken-2 z-depth-0">Masuk</button>
                     <a href="#" class="switch" data-target="modal-signup">Daftar akun</a>
                  </div>
                  <!-- <div class="CTA">
                     <a href="admin.html"><input type="submit" value="Masuk"></a>
                     <a href="#" class="switch">Daftar akun</a>
                  </div> -->
               </form>
            </div><!-- End Login Form -->


            <!-- Signup Form -->
            <div id="modal-signup" class="signup form-peice">
               <form id="signup-form" class="signup-form" action="#" method="post">

                  <div class="form-group">
                     <label for="signup-name">Nama Lengkap</label>
                     <input type="text" id="signup-name" class="name">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="signup-email">Email</label>
                     <input type="email" id="signup-email" class="email">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="signup-phone">No. Handphone</label>
                     <input type="text" id="signup-phone" class="phone">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="signup-password">Password</label>
                     <input type="password" id="signup-password" class="pass">
                     <span class="error"></span>
                  </div>

                  <!-- <div class="form-group">
                     <label for="signup-passwordCon">Konfirmasi Password</label>
                     <input type="password" name="passwordCon" id="signup-passwordCon" class="passConfirm">
                     <span class="error"></span>
                  </div> -->

                  <div class="CTA">
                     <button class="btn red darken-2 z-depth-0">Daftar</button>
                     <a href="#" class="switch" data-target="modal-login">Sudah punya akun?</a>
                  </div>
                  <!-- <div class="CTA">
                     <input type="submit" value="Daftar" id="submit">
                   <a href="#" class="switch">  Sudah punya akun?</a>
                  </div> -->
               </form>
            </div><!-- End Signup Form -->
         </div>
      </div>

   </section>



</div>
